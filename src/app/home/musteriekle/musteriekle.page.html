<ion-header>
  <ion-segment class="segmentFrame" [(ngModel)]="segment" value="musteri" mode="md">
    <ion-segment-button class="hc-segment" value="musteri">
      <ion-label>Müşteri Bilgileri</ion-label>
    </ion-segment-button>
    <ion-segment-button class="hc-segment" value="fatura">
      <ion-label>Fatura Bilgileri</ion-label>
    </ion-segment-button>
    <ion-segment-button class="hc-segment" value="diger">
      <ion-label>Diğer</ion-label>
    </ion-segment-button>
  </ion-segment>
</ion-header>
<ion-content style="display: flex;justify-content:center;align-items:center">
  <ion-card style="--background:white;">
    <ion-card-content style="--background:white">
      <ion-grid class="hc-cariGrid" *ngIf="segment=='musteri'" style="display: flex;flex-direction:column;gap:10px;">
        <ion-row>
          <ion-col class="hc-inputs">
            <ion-label class="inputPlaceHolders">Cari Tipi</ion-label>
            <ion-input style="flex:1"></ion-input>
            <div class="hc-inputsIconFrame">
              <ion-icon class="hc-inputsIcon" name="search"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="hc-inputs">
            <ion-label class="inputPlaceHolders">Ünvan</ion-label>
            <ion-input style="flex:1"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="hc-inputs">
            <ion-label class="inputPlaceHolders">E-Posta</ion-label>
            <ion-input style="flex:1"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="hc-inputs">
            <ion-label class="inputPlaceHolders">Telefon</ion-label>
            <ion-input style="flex:1"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <!-- <ion-col size="7">
            <ion-label class="inputPlaceHolders" style="margin-left: 5px;top:-5px;">Açılış Bakiyesi</ion-label>
            <ion-input class="hc-inputs">
            </ion-input>
          </ion-col> -->
          <ion-col class="hc-inputs" size="7">
            <ion-label class="inputPlaceHolders">Açılış Bakiyesi</ion-label>
            <ion-input style="flex:1"></ion-input>
          </ion-col>
          <ion-col class="hc-inputs" size="5">
            <ion-label class="inputPlaceHolders">Bakiye Türü</ion-label>
            <ion-input style="flex:1"></ion-input>
            <div class="hc-inputsIconFrame">
              <ion-icon class="hc-inputsIcon" name="search"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="hc-inputs">
            <ion-label class="inputPlaceHolders">
              Durumu
            </ion-label>
            <div class="hc-inputs"
              style="min-width: 100%;min-height: 50px;border-width: 0px;justify-content: space-between;align-items: center;display: flex;background-color: rgba(255,255,255,0.3);">
              <ion-label style="color:black;margin-left: 20px;">{{stateText}}</ion-label>
              <ion-toggle class="hc-toggle" (click)="toggleChange()" checked="true" mode="ios"
                style="margin-right: 20px;">
              </ion-toggle>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid class="hc-cariGrid" *ngIf="segment=='fatura'">
        <ion-row>
          <ion-col>
            <ion-label class="inputPlaceHolders">Adres</ion-label>
            <ion-input class="hc-inputs"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label class="inputPlaceHolders">Şehir</ion-label>
            <ion-input class="hc-inputs"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label class="inputPlaceHolders">İlçe</ion-label>
            <ion-input class="hc-inputs"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label class="inputPlaceHolders">Şirket Tipi</ion-label>
            <div class="inputs"
              style="overflow: hidden;border-style: solid;border-width:1px; min-width: 100%;min-height: 50px;justify-content: space-between;align-items: center;display: flex;">
              <ion-radio-group [(ngModel)]="radioValue" style="flex-direction: row;display: flex;">
                <ion-item slot="start" lines="none" style="padding: 0px;margin:0px;">
                  <ion-label>Kurumsal</ion-label>
                  <ion-radio slot="end" value="kurumsal"></ion-radio>
                </ion-item>
                <ion-item slot="end" lines="none">
                  <ion-label>Bireysel</ion-label>
                  <ion-radio slot="end" value="bireysel"></ion-radio>
                </ion-item>
              </ion-radio-group>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="hc-inputs">
            <ion-label class="inputPlaceHolders">Vergi No</ion-label>
            <ion-input style="flex:1"></ion-input>
            <div class="hc-inputsIconFrame">
              <ion-icon class="hc-inputsIcon" name="search"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="hc-inputs">
            <ion-label class="inputPlaceHolders">Vergi Dairesi</ion-label>
            <ion-input style="flex:1"></ion-input>
            <div class="hc-inputsIconFrame">
              <ion-icon class="hc-inputsIcon" name="search"></ion-icon>
            </div>
          </ion-col>
        </ion-row>
        <ng-container *ngIf="radioValue=='bireysel'">
          <ion-row>
            <ion-col>
              <ion-label class="inputPlaceHolders">Ad Soyad</ion-label>
              <ion-input class="hc-inputs"></ion-input>
            </ion-col>
          </ion-row>
        </ng-container>
      </ion-grid>
      <ion-grid class="hc-cariGrid" *ngIf="segment=='diger'">
        <ion-row>
          <ion-col>
            <ion-label class="inputPlaceHolders">Telefon</ion-label>
            <ion-input class="hc-inputs"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label class="inputPlaceHolders">Kategori Kodu 1</ion-label>
            <ion-input class="hc-inputs">
              <ion-icon style="position: absolute;right:10px" name="search"></ion-icon>
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-label class="inputPlaceHolders">Kategori Kodu 2</ion-label>
            <ion-input class="hc-inputs">
              <ion-icon style="position: absolute;right:10px" name="search"></ion-icon>
            </ion-input>
          </ion-col>
        </ion-row>
        <ion-row *ngFor="let item of sorumlular;let i = index;">
          <ion-col>
            <ion-label class="inputPlaceHolders">Sorumlu {{i+1}}</ion-label>
            <ion-input class="hc-inputs"></ion-input>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="11">
            <ion-label style="color:#fc9c1c;float: right;" (click)="sorumluEkle()">Sorumlu Ekle</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
