<ion-content style="--background:#6E2798">
  <div class="container" style="background-color: transparent;">
    <ion-button class="selectionButton" *ngFor="let d of data;">
      <ion-icon class="selectionLabel" style="color:#fc9c1c" name="{{d.icon}}"></ion-icon>
      <ion-label class="selectionTitle">{{d.title}}</ion-label>
    </ion-button>
  </div>
</ion-content>
